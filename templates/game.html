<!doctype html>
<html>
<head>
  <title>Madlibs!</title>
</head>
<body>
    <form action="/madlib">
    <label>Name a person: </label>
        <input type="text" name="input-person"><br>
    <label>Choose a color: </label>
        <select name="color">
            <option value="pink">pink</option>
            <option value="light-blue">light blue</option>
            <option value="orange">orange</option>
            <option value="yellow">yellow</option>
        </select><br>
    <label>Choose a noun: </label>
        <input type="checkbox" name="noun" value="car">car
        <input type="checkbox" name="noun" value="flower">flower
        <input type="checkbox" name="noun" value="elephant">elephant
        <input type="checkbox" name="noun" value="butter">butter
        <input type="checkbox" name="noun" value="beaver">beaver
        <br>
    <label>Choose an adjective: </label>
        <input type="radio" name="adjective" value="slow">slow
        <input type="radio" name="adjective" value="tiny">tiny
        <input type="radio" name="adjective" value="enormous">enormous
        <input type="radio" name="adjective" value="spotted">spotted
        <input type="radio" name="adjective" value="difficult">difficult
        <br>
        <input type="submit">
    </form>
</body>
</html>
